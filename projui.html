<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Football Injury Risk Assessment</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background */
            color: #ff0000; /* Red text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the form container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff0000; /* Red button */
            color: #ffffff;
            border: none;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Football Injury Risk Assessment</h1>
        <form action="#" method="post">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="50" required>
            
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="QB">Quarterback</option>
                <option value="RB">Running Back</option>
                <option value="WR">Wide Receiver</option>
                <option value="TE">Tight End</option>
                <option value="DF">Defensive Players</option>

            </select>
            
            <label for="previousInjuries">Previous Injuries:</label>
            <input type="text" id="previousInjuries" name="previousInjuries">
            
            <button type="submit">Assess Risk</button>
        </form>
    </div>
</body>
</html>
